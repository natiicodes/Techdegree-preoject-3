<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/normalize.css">
        <link rel="stylesheet" href="CSS/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
        <title>Natasha's Online Registration Form</title>
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <div class="wrapper">

            <div class="heading">
                <h2>Sign Up for Our Newsletter</h2>
                <p>Get the latest news on how our code is doing right in your inbox</p>
            </div>

            <form action="index.html" method="post">

                <fieldset>
                    <legend>Contact Information</legend>
                    
                    <div class="contact">
                        <label for="name">Full Name</label>
                        <input required type="text" id="name" name="user_name" placeholder="Required">
                    </div>
                    
                    <div class="contact">
                        <label for="email">Email Address</label>
                        <input required type="email" id="email" name="user_email" placeholder="Required">
                    </div>

                    <div class="contact">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone">
                    </div>

                    <div class="contact">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="user_street">
                    </div>  

                    <div class="contact">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                    </div>

                    <div class="contact">
                        <label for="state">State</label>
                        <select id="state" name="user_state"> 
                            <option hidden>Choose State</option>
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="IA">IA</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="ME">ME</option>
                            <option value="MD">MD</option>
                            <option value="MA">MA</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MS">MS</option>
                            <option value="MO">MO</option>
                            <option value="MT">MT</option>
                            <option value="NE">NE</option>
                            <option value="NV">NV</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NY">NY</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WV">WV</option>
                            <option value="WI">WI</option>
                            <option value="WY">WY</option>
                        </select>
                    </div>

                    <div class="contact">
                        <label for="zip">Zip Code</label>
                        <input type="number" id="zip" name="user_zip">
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Newsletter</legend>
                        <div class="newsletter">
                            <label>Select the newsletters you would like to receive</label>
                                <div class="options">
                                    <input type="checkbox" id="htmlnews" name="user_newsletter" value="newsletter_html"><label for="htmlnews" class="select">HTML News</label>
                                </div>

                                <div class="options">
                                    <input type="checkbox" id="cssnews" name="user_newsletter" value="newsletter_css"><label for="cssnews" class="select">CSS News</label>
                                </div>

                                <div class="options">
                                    <input type="checkbox" id="jsnews" name="user_newsletter" value="newsletter_js"><label for="jsnews" class="select">JavaScript News</label>
                                </div>
                        </div>

                        <div class="format">
                            <label>Newsletter Format</label>
                                
                                <div class="options">
                                    <input type="radio" id="html" name="user_format" value="format_html"><label for="html" class="select">HTML</label>
                                </div>

                                <div class="options">
                                    <input type="radio" id="plain" name="user_format" value="format_plain"><label for="plain" class="select">Plain Text</label>
                                </div>
                        </div>

                        <label>Other topics you'd like to hear about</label>
                            <textarea id="topics" name="user_topics" placeholder="UX/UI, Python, PHP, etc."></textarea>

                </fieldset>

                <button type="submit">Sign Up</button>

            </form>

            <footer>
                <p>Copyright The Code Review</p>
            </footer>

        </div>
    </body>
</html>
